<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypoll</title>
</head>
<body>   
    <h1>mypoll</h1>
    <div>
        {% if question_ls %}
        <ul>
            {% for question in question_ls %}
            <li><a href="/mypoll/{{ question.id }}/">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>
</body>
</html>
